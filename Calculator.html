<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="Calculator.css" />
    <title>Calculator</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="Calculator.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="display">
        <input id="screen" type="text" placeholder="0" />
      </div>
      <div class="buttons">
        <button id="clear" class="special" onclick="backspace()">CE</button>
        <button id="factorial" class="special" onclick="factorial()">x!</button>
        <button id="opening-bracket" class="btn">(</button>
        <button id="closing-bracket" class="btn">)</button>
        <button id="percentage" class="special" onclick="percentage()">
          %
        </button>
        <button id="AC" class="special" onclick="screen.value=''">AC</button>
        <button id="sin" class="special" onclick="sin()">sin</button>
        <button id="pi" class="special" onclick="pi()">&pi;</button>
        <button id="seven" class="btn">7</button>
        <button id="eight" class="btn">8</button>
        <button id="nine" class="btn">9</button>
        <button id="divide" class="btn">&divide;</button>
        <button id="cos" class="special" onclick="cos()">cos</button>
        <button id="log" class="special" onclick="log()">ln</button>
        <button id="four" class="btn">4</button>
        <button id="five" class="btn">5</button>
        <button id="six" class="btn">6</button>
        <button id="multiply" class="btn">x</button>
        <button id="tan" class="special" onclick="tan()">tan</button>
        <button id="root" class="special" onclick="sqrt()">&#8730;</button>
        <button id="one" class="btn">1</button>
        <button id="two" class="btn">2</button>
        <button id="three" class="btn">3</button>
        <button id="substract" class="btn">-</button>
        <button id="e" class="special" onclick="e()">e</button>
        <button id="x-power-y" class="special" onclick="pow()">
          x<span style="position: relative; bottom: 0.4em; right: 0.1em"
            >2</span
          >
        </button>
        <button id="zero" class="btn">0</button>
        <button id="decimal" class="btn">.</button>
        <button id="equal" class="special" onclick="calculate()">=</button>
        <button id="add" class="btn">+</button>
      </div>
    </div>
  </body>
</html>
